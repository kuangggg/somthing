<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 组件</title>
</head>
<body>

<div id="app">

<button-counter></button-counter>
<button-counter></button-counter>
<button-counter></button-counter>
<br>
<button-count></button-count>

</div>

    
</body>
<script src="./vue.min.js"></script>
<script>

Vue.component('button-counter', {
    data: function() {
        return {
            count: 0
        }
    },
    // data: {
    //     count: 0
    // },
    methods: {
        clickMe: function() {
            return this.count++;
        }
    },
    template: '<button v-on:click="clickMe">++{{ count }}</button>'

});

new Vue({
    el: '#app',
});


</script>
</html>
