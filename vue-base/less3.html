<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 侦听属性</title>
</head>
<body>

<div id="app">
    
<span>{{ msg }}</span>

</div>
    
</body>
<script src="./vue.min.js"></script>
<script>

let data = {
    msg: 'hello vue',
};

let vm = new Vue({

    el: '#app',

    data: data,
    
});

    


</script>
</html>
